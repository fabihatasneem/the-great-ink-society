<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- SEO Meta Tags -->
        <meta name="description"
            content="Create a stylish landing page for your business startup and get leads for the offered services with this HTML landing page template.">
        <meta name="author" content="Inovatik">
    
        <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
        <meta property="og:site_name" content="The Great Ink Society" /> <!-- website name -->
        <meta property="og:site" content="https://localhost:8080" /> <!-- website link -->
        <meta property="og:title" content="The Great Ink Society" /> <!-- title shown in the actual shared post -->
        <meta property="og:description" content="Let Your Stories Be Told. Let Your Imaginations Be Heard." />
        <!-- description shown in the actual shared post -->
        <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
        <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
        <meta property="og:type" content="article" />
    
        <!-- Website Title -->
        <title>The Great Ink Society</title>
    
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,600,700,700i&amp;subset=latin-ext"
            rel="stylesheet">
        <link href="css/global/bootstrap.css" rel="stylesheet">
        <link href="css/register-login/style.css" rel="stylesheet">\
    
        <!-- Favicon  -->
        <link rel="icon" href="images/icon.png">
    </head>

<body data-new-gr-c-s-check-loaded="14.1008.0" data-gr-ext-installed="">

    <div class="main">

        <!-- Sign in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/login.png" alt="sing up image">
                        </figure>
                        <a href="register.html" class="signup-image-link">Create
                            an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script type="text/javascript" async="" src="js/global/analytics.js"></script>
    <script src="js/global/jquery.min.js"></script>

</body>

</html>
